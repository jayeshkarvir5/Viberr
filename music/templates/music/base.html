<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% block title %}Viberr{% endblock %}</title>
    {% load staticfiles %}<!-- loads path for static files -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" ></script>

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <!-- Logo -->
      <a class="navbar-brand" href="{% url 'music:index' %}">Viberr</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto ">
          <!--Items-->
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'music:index' %}">
              <i class="fas fa-compact-disc"></i>&nbsp; Albums</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fas fa-music"></i>&nbsp; Songs&nbsp;&nbsp;</a>
          </li>
          <li class="">
            <form class="form-inline  my-lg-0">
              <input class="form-control" type="search" placeholder="Search" aria-label="Search">
              &nbsp;&nbsp;<button class="btn btn-outline-success" type="submit">&nbsp;&nbsp;Search</button>
            </form>
          </li></ul>
          <ul class="navbar-nav my-2 my-lg-0" >
            <li class="nav-item mr-sm-2">
              <a class="nav-link " href="{% url 'music:album-add' %}">
                <i class="fas fa-plus"></i>&nbsp; Add Album</a>
            </li>
            <li class="nav-item my-2 my-sm-0">
              <a class="nav-link" href="#">
                <i class="fas fa-power-off"></i>&nbsp; Logout&nbsp;</a>
            </li></ul>
      </div>
    </nav>
    {% block body %}
    {% endblock %}
  </body>
</html>
